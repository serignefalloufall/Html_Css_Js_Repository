<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
   

    <title>Formulaire d'ouvertue compte</title>
</head>
<body>
    <div class="wrapper">
        <h2>Formulaire d'ouverture d'un compte</h2>

        <form action="" class="form-area" id="compteForm">

            <fieldset class="fieldset1">
                <legend class="legend">Information du compte:</legend>
                <div class="compte">
 
                    <label for="">Numero compte</label>
                    <input type="text" name="numCompte" id="numCompte" placeholder="Numero compte">

                    <label for="">Numero agence</label>
                    <input type="text" name="numAgence" id="numAgence" placeholder="Numero Agance">

                    <label for="">Cle rip</label>
                    <input type="text" name="cleRip" id="cleRip" placeholder="Cle rip">
                
                </div>
            </fieldset>

            <fieldset class="fieldset2">
                <legend class="legend">Information client:</legend>
                <div class="client1">

                    <button class="btnNew" onclick="myNewClientFunction()">Nouveau client</button>
                    <button class="btnOld" onclick="myOldClientFunction()">Ancien client</button>

                    <div id="AncClient">
                        <label class="control-label">Liste des clients</label>
                        <select name="id_asclient" class="form-control" >
                            <option value="" disabled>---choisir un client---</option>
                            <option value="">...</option>
                        </select> 
                    </div>

                    <div id="NewClent">
                        <label for="">Nom</label>
                        <input type="text" name="nom" id="nom" placeholder="Nom">

                        <label for="">Prenom</label>
                        <input type="text" name="prenom" id="prenom" placeholder="Prenom">

                        <label for="">Adresse</label>
                        <input type="text" name="adresse" id="adresse" placeholder="Adresse">

                        <label for="">Telephone</label>
                        <input type="text" name="tel" id="tel" placeholder="Telephone">

                        <label for="">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email">

                        <label for="">Salair</label>
                        <input type="text" name="salair" id="salair" placeholder="Salair">

                        <label for="">Profession</label>
                        <input type="text" name="profession" id="profession" placeholder="Profession"> 
                    </div>
                </div>

                
            </fieldset>

            <fieldset class="fieldset3" id="emp">
                <legend class="legend">Information employeur:</legend>
                <div class="employeur">

                    <label for="">Raison social</label>
                    <input type="text" name="raisonsocial" id="raisonsocial" placeholder="Raison social">

                    <label for="">Adresse employeur</label>
                    <input type="text" name="adresse_employeur" id="adresse_employeur" placeholder="Adresse employeur">

                    <label for="">Nom employeur</label>
                    <input type="text" name="nom_employeur" id="nom_employeur" placeholder="Nom employeur">

                    <label for="">Num identification</label>
                    <input type="text" name="num_id" id="num_id" placeholder="Numero">
                </div>
            </fieldset>

             <input type="submit" class="btn" value="Enregistrer"/>
            
        </form>
        <p class="error" style="color: red" id="error"></p>
    </div>
    <script src="../js/add.js"></script>
</body>
</html>
