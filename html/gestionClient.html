<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Client</title>
    <link rel="stylesheet" href="../css/gestionClient.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
    <nav>
        <ul class="menu">
            <li class="logo"><a href="#">La banque du peuple</a></li>
            <li class="item"><a href="gestionCompte.html">Gestion des comptes client</a></li>
            <li class="item"><a href="#">Rechercher client</a></li>
        </ul>
    </nav>
    <div class="contenue">
        <div class="error" id="message_error"></div>
        <form action="" class="formClient" id="formClient" onsubmit="return validationClient()">

            <fieldset class="fieldset">
                <legend class="legend">Gestion des clients:</legend>
                <div class="itemFieldset">

                    <div>
                        <label for="">Type de client:</label>
                        <select name="selectClient" id="selectClient" onchange="verifTypeClient()">
                            <option value="1">Choisir un type de client</option>
                            <option value="pysique">Client physique</option>
                            <option value="morale">Client morale</option>
                            
                        </select>
                </div>
                
                <div class="ClientStaut" id="ClientStaut">

                        <label class="radio">
                            <input type="radio" id="salarie" name="salarie" value="salarie" onclick="verifStaut()">
                            Salarie
                            <span></span>
                        </label>
                        
                        <label class="radio">
                            <input type="radio" id="nonsalarie" name="nonsalarie" value="nonsalarie" onclick="verifStaut()">
                            Non salarie
                        <span></span>
                    </label>
        
                </div>

                    <div>
                        <label for="">Nom</label>
                        <input type="text" name="nom" id="nom" placeholder="Nom.....">
                    </div>

                    <div>
                        <label for="">Prenom</label>
                        <input type="text" name="prenom" id="prenom" placeholder="Prenom.....">
                    </div>

                    <div>
                        <label for="">Adresse</label>
                        <input type="text" name="adresse" id="adresse" placeholder="Adresse.....">
                    </div>

                    <div>
                        <label for="">Telephone</label>
                        <input type="text" name="tel" id="tel" placeholder="Telephone.....">
                    </div>

                    <div>
                        <label for="">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email.....">
                    </div>
                </div>

                
            </fieldset> 
            
            <fieldset class="fieldset" id="emp">
                <legend class="legend">Information suppl√©mentaire:</legend>
                <div class="itemFieldset">

                    <div>
                        <label for="">Salaire</label>
                        <input type="text" name="salaire" id="salaire" placeholder="Salaire.....">
                    </div>

                    <div>
                        <label for="">Profession</label>
                        <input type="text" name="profession" id="profession" placeholder="Profession....."> 
                    </div>

                    <div>
                        <label for="">Raison social</label>
                        <input type="text" name="raisonsocial" id="raisonsocial" placeholder="Raison social.....">
                    </div>

                    <div>
                        <label for="">Adresse entreprise</label>
                        <input type="text" name="adresse_employeur" id="adresse_employeur" placeholder="Adresse entreprise.....">
                    </div>

                    <div>
                        <label for="">Nom entreprise</label>
                        <input type="text" name="nom_employeur" id="nom_employeur" placeholder="Nom entreprise.....">
                    </div>

                    <div>
                        <label for="">Num identification</label>
                        <input type="text" name="num_id" id="num_id" placeholder="Num identification.....">
                    </div>
                </div>
                <div class="btnSave">
                    <input type="submit" class="btn" value="Enregistrer"/>
                </div>
            </fieldset>    
        </form>  
    </div>
    <script src="../js/gestionClient.js"></script>
</body>
</html>
